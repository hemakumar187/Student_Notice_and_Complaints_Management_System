<!DOCTYPE html>
<html>
<head>
    <title>View Notices</title>
    <style>
        body { font-family: Arial; padding:20px; background:#f4f4f4; }
        .notice { border:1px solid #ccc; padding:10px; margin:10px; background:white; border-radius:5px; }
    </style>
</head>
<body>
<h2>All Notices</h2>
<a href="/student_dashboard">Back to Dashboard</a>

{% if notices %}
    {% for notice in notices %}
    <div class="notice">
        <h4>{{ notice.title }}</h4>
        <p>{{ notice.message }}</p>
        <small>{{ notice.date }}</small>
    </div>
    {% endfor %}
{% else %}
    <p>No notices available</p>
{% endif %}
</body>
</html>
