<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Notice | Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* CARD */
.card{
    width:100%;
    max-width:500px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(18px);
    border-radius:25px;
    padding:40px;
    box-shadow:0 30px 70px rgba(0,0,0,0.8);
    animation:fadeIn 0.8s ease;
}
@keyframes fadeIn{
    from{opacity:0;transform:translateY(40px)}
    to{opacity:1;transform:translateY(0)}
}

.card h2{
    color:#fff;
    text-align:center;
    font-size:30px;
    font-weight:800;
    margin-bottom:10px;
}

.card p{
    text-align:center;
    color:#ddd;
    margin-bottom:30px;
}

/* INPUTS */
.form-group{
    margin-bottom:20px;
}
.form-group label{
    color:#fff;
    font-weight:500;
}
.form-group input,
.form-group textarea{
    width:100%;
    padding:14px 18px;
    border:none;
    outline:none;
    border-radius:14px;
    font-size:15px;
    margin-top:8px;
}
.form-group textarea{
    resize:none;
    height:140px;
}

/* BUTTON */
.btn{
    width:100%;
    padding:16px;
    border:none;
    border-radius:30px;
    font-size:17px;
    font-weight:700;
    color:white;
    cursor:pointer;
    background:linear-gradient(135deg,#00c6ff,#0072ff);
    transition:0.4s;
}
.btn:hover{
    transform:translateY(-3px);
    box-shadow:0 15px 40px rgba(0,114,255,0.6);
}

/* BACK LINK */
.back{
    margin-top:20px;
    display:block;
    text-align:center;
    text-decoration:none;
    color:#ddd;
    font-size:14px;
}
.back:hover{color:#fff;text-decoration:underline;}
</style>
</head>

<body>

<div class="card">
    <h2><i class="fas fa-bullhorn"></i> Add New Notice</h2>
    <p>Publish an important announcement</p>

    <form method="POST">
        <div class="form-group">
            <label>Notice Title</label>
            <input type="text" name="title" placeholder="Enter notice title" required>
        </div>

        <div class="form-group">
            <label>Notice Message</label>
            <textarea name="message" placeholder="Write full notice here..." required></textarea>
        </div>

        <button class="btn">
            <i class="fas fa-paper-plane"></i> Publish Notice
        </button>
    </form>

    <a href="/admin_dashboard" class="back">
        ‚Üê Back to Dashboard
    </a>
</div>

</body>
</html>
