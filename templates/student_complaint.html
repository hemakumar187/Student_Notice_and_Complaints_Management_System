<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raise Complaint</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#1d2671,#c33764);
    display:flex;
    align-items:center;
    justify-content:center;
}

.container{
    width:100%;
    max-width:520px;   /* slightly wider */
    background:white;
    padding:35px;
    border-radius:16px;
    box-shadow:0 25px 50px rgba(0,0,0,.3);
    animation:fadeIn .6s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(30px)}
    to{opacity:1;transform:translateY(0)}
}

h2{
    text-align:center;
    margin-bottom:22px;
    color:#333;
}

/* TEXTAREA BIGGER */
textarea{
    width:100%;
    height:200px;   /* increased size */
    padding:14px;
    border-radius:12px;
    border:1px solid #ccc;
    resize:none;
    font-size:15px;
    outline:none;
}
textarea:focus{
    border-color:#c33764;
}

/* BUTTON AREA */
.buttons{
    display:flex;
    justify-content:flex-end;
    gap:12px;
    margin-top:22px;
}

/* BUTTON BASE */
button, .cancel-btn{
    padding:9px 18px;     /* smaller perfect size */
    border-radius:25px;
    font-size:14px;
    cursor:pointer;
    transition:.3s;
}

/* SUBMIT BUTTON */
.submit-btn{
    border:none;
    background:linear-gradient(135deg,#1d2671,#c33764);
    color:white;
}
.submit-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 20px rgba(195,55,100,.5);
}

/* CANCEL BUTTON */
.cancel-btn{
    background:#e0e0e0;
    color:#333;
    text-decoration:none;
    display:flex;
    align-items:center;
    justify-content:center;
}
.cancel-btn:hover{
    background:#d3d3d3;
}
</style>
</head>

<body>

<div class="container">
    <h2>Raise Complaint</h2>

    <form method="POST">
        <textarea name="message" placeholder="Describe your complaint in detail..." required></textarea>

        <div class="buttons">
            <button type="submit" class="submit-btn">Submit</button>
            <a href="/student_dashboard" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
