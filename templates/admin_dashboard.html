<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    background:radial-gradient(circle at top,#1f4037,#0f2027);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* MAIN CARD */
.dashboard{
    width:1000px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(18px);
    border-radius:30px;
    padding:40px 45px;
    box-shadow:0 25px 60px rgba(0,0,0,0.7);
    animation:zoomIn 0.9s ease;
}

@keyframes zoomIn{
    from{opacity:0; transform:scale(0.9)}
    to{opacity:1; transform:scale(1)}
}

/* HEADER */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:35px;
}

.header h2{
    color:#fff;
    font-size:34px;
    font-weight:800;
    letter-spacing:1px;
}

/* LOGOUT */
.logout{
    padding:12px 26px;
    background:linear-gradient(135deg,#ff512f,#dd2476);
    color:#fff;
    text-decoration:none;
    border-radius:30px;
    font-weight:600;
    transition:0.4s;
}

.logout:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 25px rgba(255,75,92,0.6);
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:30px;
}

/* CARD BUTTON */
.card{
    height:160px;
    border-radius:25px;
    color:white;
    text-decoration:none;
    padding:25px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    position:relative;
    overflow:hidden;
    transition:0.45s ease;
}

.card i{
    font-size:40px;
    margin-bottom:15px;
}

.card h3{
    font-size:20px;
    font-weight:600;
}

.card p{
    font-size:13px;
    opacity:0.85;
}

/* GLOW EFFECT */
.card::before{
    content:"";
    position:absolute;
    top:-50%;
    left:-50%;
    width:200%;
    height:200%;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,0.25),transparent);
    transform:rotate(25deg);
    transition:0.6s;
    opacity:0;
}

.card:hover::before{
    opacity:1;
    transform:translateX(50%) rotate(25deg);
}

.card:hover{
    transform:translateY(-8px) scale(1.02);
    box-shadow:0 20px 45px rgba(0,0,0,0.7);
}

/* COLORS */
.notice{
    background:linear-gradient(135deg,#00c6ff,#0072ff);
}

.complaint{
    background:linear-gradient(135deg,#f7971e,#ffd200);
}

.feedback{
    background:linear-gradient(135deg,#ff416c,#ff4b2b);
}

</style>
</head>

<body>

<div class="dashboard">

    <div class="header">
        <h2>Admin Control Panel</h2>
        <a href="/logout" class="logout">Logout</a>
    </div>

    <div class="grid">

        <a href="/add_notice" class="card notice">
            <i class="fas fa-bullhorn"></i>
            <h3>Add Notice</h3>
            <p>Create and publish new announcements</p>
        </a>

        <a href="/view_notices_admin" class="card notice">
            <i class="fas fa-list"></i>
            <h3>View Notices</h3>
            <p>Manage or delete existing notices</p>
        </a>

        <a href="/view_complaints" class="card complaint">
            <i class="fas fa-exclamation-circle"></i>
            <h3>Complaints</h3>
            <p>View and resolve student complaints</p>
        </a>

        <a href="/view_feedback" class="card feedback">
            <i class="fas fa-comment-dots"></i>
            <h3>Feedback</h3>
            <p>Read suggestions and opinions</p>
        </a>

    </div>

</div>

</body>
</html>
